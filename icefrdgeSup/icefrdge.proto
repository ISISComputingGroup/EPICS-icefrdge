Terminator = LF;

getAutoTemperature {
	out "AUTO TEMP?";
	in "%f"
}

setAutoTempPoint {
	out "AUTO TSET=%f";
}

getAutoTempSetRBV {
	out "AUTO TSET?";
    in "%f";
}

getManualTemperature {
	out "MANUAL TEMP?";
	in "%f";
}

setManualTempPoint {
	out "MANUAL TSET=%f";
}

getManualTempSetRBV {
	out "MANUAL TSET?";
    in "%f";
}

getCryoTemps {
	out "CRYO-TEMPS?";
	in "CRYO-TEMPS=%f,%(\$1VTI:TEMP2)f,%(\$1VTI:TEMP3)f,%(\$1VTI:TEMP4)f";
}

setLoopTempPoint {
	out "CRYO-TSET=\$1,%f";
}

getLoopTempPoint {
	out "CRYO-TSET\$1?";
	in "CRYO-TSET\$1=%f";
}

setLoopProportional {
	out "CRYO-P=\$1,%f";
}

getLoopProportional {
	out "CRYO-P\$1?";
	in "CRYO-P\$1=%f";
}

setLoopIntegral {
	out "CRYO-I=\$1,%f";
}

getLoopIntegral {
	out "CRYO-I\$1?";
	in "CRYO-I\$1=%f";
}

Terminator = LF;

getAutoTemperature {
	out "AUTO TEMP?";
	in "%f"
}

setAutoTempPoint {
	out "AUTO TSET=%f";
}

getAutoTempSetRBV {
	out "AUTO TSET?";
    in "%f";
}

getManualTemperature {
	out "MANUAL TEMP?";
	in "%f";
}

setManualTempPoint {
	out "MANUAL TSET=%f";
}

getManualTempSetRBV {
	out "MANUAL TSET?";
    in "%f";
}

getCryoTemps {
	out "CRYO-TEMPS?";
	in "CRYO-TEMPS=%f,%(\$1VTI:TEMP2)f,%(\$1VTI:TEMP3)f,%(\$1VTI:TEMP4)f";
}

setLoop1TempPoint {
	out "CRYO-TSET1=1,%f";
}

getLoop1TempPoint {
	out "CRYO-TSET1?";
	in "CRYO-TSET1=%f";
}

setLoop2TempPoint {
	out "CRYO-TSET2=2,%f";
}

getLoop2TempPoint {
	out "CRYO-TSET2?";
	in "CRYO-TSET2=%f";
}

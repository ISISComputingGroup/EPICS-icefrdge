Terminator = LF;

getAutoTemperature {
	out "AUTO TEMP?";
	in "%f";
}

setAutoTempPoint {
	out "AUTO TSET=%f";
}

getAutoTempSetRBV {
	out "AUTO TSET?";
    in "%f";
}

getManualTemperature {
	out "MANUAL TEMP?";
	in "%f";
}

setManualTempPoint {
	out "MANUAL TSET=%f";
}

getManualTempSetRBV {
	out "MANUAL TSET?";
    in "%f";
}

getCryoTemps {
	out "CRYO-TEMPS?";
	in "CRYO-TEMPS=%f,%(\$1VTI:TEMP2)f,%(\$1VTI:TEMP3)f,%(\$1VTI:TEMP4)f";
}

setLoopTempPoint {
	out "CRYO-TSET=\$1,%f";
}

getLoopTempPoint {
	out "CRYO-TSET\$1?";
	in "CRYO-TSET\$1=%f";
}

setLoopProportional {
	out "CRYO-P=\$1,%f";
}

getLoopProportional {
	out "CRYO-P\$1?";
	in "CRYO-P\$1=%f";
}

setLoopIntegral {
	out "CRYO-I=\$1,%f";
}

getLoopIntegral {
	out "CRYO-I\$1?";
	in "CRYO-I\$1=%f";
}

setLoopDerivative {
	out "CRYO-D=\$1,%f";
}

getLoopDerivative {
	out "CRYO-D\$1?";
	in "CRYO-D\$1=%f";
}

setLoopRampRate {
	out "CRYO-RAMP=\$1,%f";
}

getLoopRampRate {
	out "CRYO-RAMP\$1?";
	in "CRYO-RAMP\$1=%f";
}

getMCCernox {
	out "LS-DIRECT-READ=RDGK? 4";
	in "%f";
}

getMCRuO {
	out "LS-DIRECT-READ=RDGK? 6";
	in "%f";
}

getMCStillTemp {
	out "STILL?";
	in "STILL=%f";
}

setMCTempSetIfZero {
	out "LS-DIRECT-SET=SETP %f";

	out "LS-DIRECT-SET=SCAN 6,1";

	out "LS-DIRECT-SET=CMODE 4";
}

setMCTempSetIfNotZero {
	out "LS-DIRECT-SET=SETP %f";

	out "LS-DIRECT-SET=SCAN 6,0";

	out "LS-DIRECT-SET=CMODE 1";
}

getMCTempSetpoint {
	out "LS-DIRECT-READ=SETP?";
	in "%f";
}

setMCProportional {
	out "LS-DIRECT-READ=PID?";
	in "%(\$1LS:MC:P)f,%(\$1LS:MC:I)f,%(\$1LS:MC:D)f";

	out "LS-DIRECT-SET=PID %f,%(\$1LS:MC:I)f,%(\$1LS:MC:D)f";
}

setMCIntegral {
	out "LS-DIRECT-READ=PID?";
	in "%(\$1LS:MC:P)f,%(\$1LS:MC:I)f,%(\$1LS:MC:D)f";

	out "LS-DIRECT-SET=PID %(\$1LS:MC:P)f,%f,%(\$1LS:MC:D)f";
}

setMCDerivative {
	out "LS-DIRECT-READ=PID?";
	in "%(\$1LS:MC:P)f,%(\$1LS:MC:I)f,%(\$1LS:MC:D)f";

	out "LS-DIRECT-SET=PID %(\$1LS:MC:P)f,%(\$1LS:MC:I)f,%f";
}

getMCPIDs {
	out "LS-DIRECT-READ=PID?";
	in "%f,%(\$1LS:MC:I)f,%(\$1LS:MC:D)f";
}

setMCHeaterRange {
	out "LS-DIRECT-SET=CSET 06,0,1,025,1,%{0|1|2|3|4|5|6|7|8},+388.000";

	out "LS-DIRECT-SET=HTRRNG %{0|1|2|3|4|5|6|7|8}";
}

getMcHeaterRange {
	out "LS-DIRECT-READ=HTRRNG?";
	in "%{0|1|2|3|4|5|6|7|8}";
}

getMcHeaterPercentage {
	out "LS-DIRECT-READ=HTR?";
	in "%f";
}

getStillOutput {
	out "LS-DIRECT-READ=STILL?";
	in "%f";
}

setExcVoltageRange {
	out "LS-DIRECT-READ=RDGRNG? 5";
	in "%*d,%*2d,%(\$1LS:_VLTG:RANGE:RESISTANCE:RANGE)02d,%(\$1LS:_VLTG:RANGE:AUTORANGE)d,%(\$1LS:_VLTG:RANGE:CSOFF)d";

	out "LS-DIRECT-SET=RDGRNG 05,0,%{01|02|03|04|05|06|07|08|09|10|11|12},%(\$1LS:_VLTG:RANGE:RESISTANCE:RANGE)02d,%(\$1LS:_VLTG:RANGE:AUTORANGE)d,%(\$1LS:_VLTG:RANGE:CSOFF)d";

	out "LS-DIRECT-READ=RDGRNG? 6";
	in "%*d,%*2d,%(\$1LS:_VLTG:RANGE:RESISTANCE:RANGE)02d,%(\$1LS:_VLTG:RANGE:AUTORANGE)d,%(\$1LS:_VLTG:RANGE:CSOFF)d";

	out "LS-DIRECT-SET=RDGRNG 06,0,%{01|02|03|04|05|06|07|08|09|10|11|12},%(\$1LS:_VLTG:RANGE:RESISTANCE:RANGE)02d,%(\$1LS:_VLTG:RANGE:AUTORANGE)d,%(\$1LS:_VLTG:RANGE:CSOFF)d";
}

getCh5ExcVoltageRange {
	out "LS-DIRECT-READ=RDGRNG? 5";
	in "%*d,%{01|02|03|04|05|06|07|08|09|10|11|12},%*2d,%*d,%*d";
}

getCh6ExcVoltageRange {
	out "LS-DIRECT-READ=RDGRNG? 6";
	in "%*d,%{01|02|03|04|05|06|07|08|09|10|11|12},%*2d,%*d,%*d";
}

getMimicPressures {
	out "P?";
	in "P1=%f,P2=%(\$1MIMIC:PRESSURE2)f,P3=%(\$1MIMIC:PRESSURE3)f,P4=%(\$1MIMIC:PRESSURE4)f";
}
